traphandlers:
    "SNMPv2-MIB::coldStart":
        use: "critical"

    "TRAPPERKEEPER-MIB::testV2Trap":
        severity: warning

    "TRAPPERKEEPER-MIB::testV1Trap":
        severity: critical

templates:
    critical:
        expiration: null
        severity: critical

defaults:
    expiration: "15m"
    blackhole: false
    severity: warning
    mail:
#        recipients: "root@localhost"

config:
    database: "sqlite:///trapperkeeper.sqlite"
